version: '3'
services:
  scrapyd:
    build: ./scrapyd
    restart: always
    volumes:
      - ./scrapyd:/scrapyd
  spiderkeeper:
    build: ./spiderkeeper
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./spiderkeeper:/spiderkeeper
    environment:
      - SPIDERKEEPER_PASSWORD=${SPIDERKEEPER_PASSWORD}
